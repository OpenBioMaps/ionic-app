<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dynamic Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <p>url: {{url}}, formId: {{formId}}</p>

    <dynamic-form *ngIf="questions" [questions]="questions"></dynamic-form>
    <div *ngIf="!questions">Loading...</div>
  </div>
</ion-content>
