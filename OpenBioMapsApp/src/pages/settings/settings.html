<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "SETTINGS" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ "TITLE" | translate }}</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Url</ion-label>
        <ion-input type="text" formControlName="url"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ "LANGUAGE" | translate }}</ion-label>
          <ion-select formControlName="language" okText="Ok" cancelText='{{ "CANCEL" | translate }}'>
            <ion-option value="en">English</ion-option>
            <ion-option value="hu">Magyar</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
        <button ion-button large block type="submit" [disabled]="!settingsForm.valid">{{ "SAVE" | translate }}</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
