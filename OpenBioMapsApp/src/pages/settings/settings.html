<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
    <ion-list>
      <ion-item>
        <ion-label floating>Url</ion-label>
        <ion-input type="text" formControlName="url"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" [disabled]="!settingsForm.valid">Save</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
