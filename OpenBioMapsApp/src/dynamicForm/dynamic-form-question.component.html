<div [ngSwitch]="question.type">

  <ion-item *ngSwitchCase="'text'" [formGroup]="form">
    <ion-label floating>{{question.short_name}}</ion-label>
    <ion-input [formControlName]="question.key"
        [id]="question.key" [type]=string>
    </ion-input>
  </ion-item>

  <ion-item *ngSwitchCase="'dropdown'"  [formGroup]="form">
    <ion-label floating>{{question.short_name}}</ion-label>
    <ion-select [formControlName]="question.key" [id]="question.key" >
        <ion-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item *ngSwitchCase="'unknown'" [formGroup]="form">
    <ion-label fixed>{{question.short_name}}</ion-label>
  </ion-item>

  <ion-item *ngSwitchCase="'numeric'" [formGroup]="form">
    <label class="item item-input">
    <span class="input-label">{{question.short_name}}</span>
    <input type="number" [formControlName]="question.key" [id]="question.key" >
    </label>
  </ion-item>

  <ion-item *ngSwitchCase="'date'" [formGroup]="form">
    <ion-label floating>{{question.short_name}}</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY MM DD" [formControlName]="question.key"
        [id]="question.key">
    </ion-datetime>
  </ion-item>

   <ion-item *ngSwitchCase="'boolen'" [formGroup]="form">
     <ion-label fixed>{{question.short_name}}</ion-label>
    <ion-checkbox ng-model="isChecked"></ion-checkbox>
  </ion-item>

   <ion-item *ngSwitchCase="'point'" [formGroup]="form">
    <ion-label floating>{{question.short_name}}</ion-label>
    <ion-input [formControlName]="question.key"
        [id]="question.key" [type]="text" [(ngModel)]="val">
    
    </ion-input>
    <button ion-button item-right (click)="getGeolocation()">{{ "GETLOCATION" | translate }}</button>
  </ion-item>

  <ion-item *ngSwitchCase="'autocomplete'" [formGroup]="form">
    <ion-label floating>{{question.short_name}}</ion-label>
    <ion-input [formControlName]="question.key"
        [id]="question.key" [type]="text">
    </ion-input>
  </ion-item>

  <ion-item class="errorMessage" *ngIf="hasError('required')">
    <p>{{question.label}} is required</p>
  </ion-item>

</div>
