sudo: false
language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-25
  - android-25
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
jdk:
- oraclejdk8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - oracle-java8-installer
    - lib32stdc++6
    - lib32z1
env:
  matrix:
  - NODE_VERSION=6.1.0
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_6eaab7d352b1_key -iv $encrypted_6eaab7d352b1_iv
  -in obm.keystore.enc -out obm.keystore -d
install:
- nvm install $NODE_VERSION
- npm install -g cordova ionic
before_script:
- cd OpenBioMapsApp
script:
- nvm use $NODE_VERSION
- npm install
- npm run ionic:build
- ionic state reset
- ionic build android --release --keystore=../obm.keystore --storePassword=${KEYSTORE_PASS} --alias=${KEYSTORE_ALIAS} --password=${KEYSTORE_ALIAS_PASS}
after_script:
- ls -al platforms/android/build/outputs/apk/
